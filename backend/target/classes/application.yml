spring:
  application:
    name: eduflex-backend

  # Database Configuration (PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5432/eduflex_db
    username: postgres
    password: admin123
    driver-class-name: org.postgresql.Driver

  # For MySQL, use:
  # datasource:
  #   url: jdbc:mysql://localhost:3306/eduflex_db
  #   username: root
  #   password: root
  #   driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:4200
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  exposed-headers: Authorization
  allow-credentials: true

# Application Configuration
app:
  upload-dir: ./uploads
  file-storage-location: ./uploads
